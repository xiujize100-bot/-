<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>福岡市立元岡中学校 定期演奏会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== Artist Style CSS ===== -->
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      opacity: 0.9;
    }
    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    h2 {
      font-size: 28px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      margin-bottom: 30px;
    }
    .about p {
      line-height: 1.9;
      font-size: 17px;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 25px;
      font-weight: bold;
    }
    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #1c1c1c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      background: #ffffff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ccc;
    }
    .complete {
      display: none;
      text-align: center;
      font-size: 20px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <h1>福岡市立元岡中学校<br>定期演奏会</h1>
    <p>音楽で、心をひとつに。</p>
  </div>

  <!-- ABOUT -->
  <section class="about">
    <h2>ABOUT（演奏会について）</h2>
    <p>
      本日は定期演奏会にご来場いただき、誠にありがとうございました。<br>
      皆さまの温かい拍手と応援が、私たちの音楽活動の大きな励みとなっています。<br><br>
      今後の活動向上のため、ぜひアンケートにご協力ください。
    </p>
  </section>

  <!-- SURVEY -->
  <section id="formArea">
    <h2>SURVEY（アンケート）</h2>
    <form id="surveyForm">
      <p style="opacity:0.8;">※ 以下の項目にご協力ください / Please answer the following questions.</p>
      <label>年代 / Age Group</label>
      <select required>
        <option value="">選択してください</option>
        <option>10代</option>
        <option>20代</option>
        <option>30代</option>
        <option>40代</option>
        <option>50代以上</option>
      </select>

      <label>演奏会の満足度 / Satisfaction</label>
      <select required>
        <option value="">選択してください</option>
        <option>とても満足</option>
        <option>満足</option>
        <option>普通</option>
        <option>やや不満</option>
        <option>不満</option>
      </select>

      <label>ご感想・ご意見 / Comments</label>
      <textarea rows="5" placeholder="自由にご記入ください / Please write freely"></textarea>

      <label>本日の演奏会は何でお知りになりましたか？<br><span style="font-weight:normal;">How did you hear about this concert?</span></label>
      <select required>
        <option value="">選択してください / Please select</option>
        <option>学校からの案内</option>
        <option>団員からの案内</option>
        <option>ポスター・チラシ</option>
        <option>知人・家族から</option>
        <option>学校・団体のWebサイト</option>
        <option>SNS</option>
        <option>その他</option>
      </select>

      <label>お住まいの地域<br><span style="font-weight:normal;">Area of residence</span></label>
      <select required>
        <option value="">選択してください / Please select</option>
        <option>福岡市西区</option>
        <option>福岡市内（西区以外）</option>
        <option>福岡市外（福岡県内）</option>
        <option>福岡県外</option>
      </select>

      <button type="submit">回答を送信 / SEND</button>
    </form>

    <div class="complete" id="completeMessage">
      <p>ご回答ありがとうございました。</p>
    </div>
  </section>

  <footer>
    <p>© 福岡市立元岡中学校 吹奏楽部（プロフェッショナルな演奏を目指して）</p>
  </footer>

  <!-- JavaScript -->
<script>
const form = document.getElementById('surveyForm');
const complete = document.getElementById('completeMessage');

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    age: form.querySelectorAll("select")[0].value,
    satisfaction: form.querySelectorAll("select")[1].value,
    comment: form.querySelector("textarea").value,
    source: form.querySelectorAll("select")[2].value,
    area: form.querySelectorAll("select")[3].value
  };

  fetch("https://script.google.com/a/macros/fuku-c.ed.jp/s/AKfycbxCNsf48jC2DEcByx-tVMjZ0-HyOpUWnWO4ASPAWWeEjzcRrXhzp-d3hY3oW0gMNGPn/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(response => response.text())
  .then(() => {
    form.style.display = "none";
    complete.style.display = "block";
  })
  .catch(err => {
    alert("送信に失敗しました");
    console.error(err);
  });
});
</script>
</body>
</html>
